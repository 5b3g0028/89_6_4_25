<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myButton">你好</button>
    <script>
        const buttonElement = document.querySelector("#myButton");
        buttonElement.addEventListener("click", function() {
            if (buttonElement.innerHTML === "你好") {
                buttonElement.innerHTML = "我很好";
            } else {
                buttonElement.innerHTML = "你好";
            }
        });
    </script>
</body>
</html>
