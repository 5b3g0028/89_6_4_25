      color: #e0e0e0;
      cursor: pointer;

    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: #1A1A1A;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
      animation: slideInMobileMenu 0.5s ease-out;
    }

    @keyframes slideInMobileMenu {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .mobile-menu a {
      color: #e0e0e0;
      padding: 10px;
      text-decoration: none;
      text-align: center;
      border-bottom: 1px solid #333;
      transition: color 0.3s ease;
    }

    .mobile-menu a:hover {
      color: #00FF9D;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
      gap: 40px;
      padding: 20px;
    }

    .image-cell {
      background-color: #1E1E1E;
      border-radius: 15px;
      overflow: hidden;
      width: 220px;
      height: 280px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 255, 157, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s forwards;
    }

    .image-cell:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 255, 157, 0.5);
    }

    .image-cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-cell p {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: rgb(142, 145, 6);
      font-size: 16px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.6);
    }

    .container .image-cell:nth-child(odd) {
      animation-delay: 0.5s;
    }

    .container .image-cell:nth-child(even) {
      animation-delay: 1s;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger-icon {
        display: block;
      }

      .mobile-menu.show {
        display: flex;
      }
    }
